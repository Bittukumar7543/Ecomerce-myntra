<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./myntra.jpg" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><img src="myntra.jpg">Myntra</div>
            <ul class="nav-links">
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Home & Living</a></li>
                <li><a href="#">Beauty</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Search for products, brands and more">
                <button>Search</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="banner">
            <img src="banner.jpg" alt="Banner Image">
        </section>
        <section class="products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="shoe.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$20.00</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="suit.jpg" alt="Product 2">
                    <h3>Festival Dress</h3>
                    <p>$30.00</p>
                    <button>Add to Cart</button>
                </div>
                <!-- Add more product cards as needed -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Myntra Clone. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
